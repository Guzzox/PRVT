<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My message</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <section class="main-page container-fluid h-100">
        <h1 class="title-page">My message</h1>
        <p class="text-white citation-page">A free service for human's right.</p>
        <button class="btn btn-light btn-start">Get started</button>
    </section>
    <section class="second-page container-fluid h-100">
        <form action="" method="POST" class="container mx-auto">
            <div class="container pt-5">
                <div class="form-group">
                    <label for="inputUsername">Username :</label>
                    <input type="text" id="inputUsername" class="form-control mx-sm-3" aria-describedby="UsernameInput">
                    <small id="usernameLonger" class="text-white-50">
                              Use something nobody knows that is you.
                    </small>
                </div>      
                <div class="form-group">
                        <label for="inputUsername">Text :</label>
                        <textarea type="text" id="inputText" class="form-control mx-sm-3" aria-describedby="TextInput"></textarea>
                </div>    
            </div>
        </form>
    </section>
</body>
</html>
